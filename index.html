<!DOCTYPE html>
<html lang="pt BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Conversor de moedas</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/index.css">
</head>
<body>
            <div class="logo-container">
                <img src="assets/img/logo.svg" alt="Logo">
            </div>
    <main>
        <form>
            <div class="card-container">
                <div class="labels flex">
                    <label for="amount">VALOR</label>
                    <input type="text" id="amount" placeholder="0">
                </div>
                <div class="type-coin flex">
                    <label for="coin">MOEDA</label>
                    <select name="coin" id="coin">
                        <option value="" disabled selected>Selecione a moeda</option>
                        <option value="USD">Dólar Americano</option>
                        <option value="EUR">Euro</option>
                        <option value="JPY">Iene japonês</option>
                        <option value="ARS">Peso argentino</option>
                        <option value="CNY">Yuan chinês</option>
                    </select>
                </div>

                <div class="btn-container">
                    <button type="submit">Converter em reais</button>
                </div>
            </div>
        </form>
        <footer>
            <span id="description">US$ 1 = R$ 4,86</span>
            <h1 id="result">486,00 Reais</h1>
        </footer>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
